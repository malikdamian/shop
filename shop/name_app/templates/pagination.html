<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">

    {% if page_obj.has_previous %}
    <li class="page-item">
      <a class="page-link" href="?page=1&search={{ search }}" aria-label="Previous" style="color:black">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li class="page-item">
      <a class="page-link" href="?page={{ page_obj.previous_page_number }}&search={{ search }}" aria-label="Next" style="color:black">
        <span aria-hidden="true">&lsaquo;</span>
      </a>
    </li>
    {% endif %}

    {% for obj in page_obj.paginator.page_range %}
        {% if obj <= page_obj.number|add:1 and obj >= page_obj.number|add:-1 %}
            <li class="page-item"><a class="page-link" href="?page={{ forloop.counter }}&search={{ search }}" style="color:black">{{ forloop.counter }}</a></li>
        {% endif %}
    {% endfor %}

    {% if page_obj.has_next %}
    <li class="page-item">
      <a class="page-link" href="?page={{ page_obj.next_page_number }}&search={{ search }}" aria-label="Next" style="color:black">
        <span aria-hidden="true">&rsaquo;</span>
      </a>
    </li>

    <li class="page-item">
      <a class="page-link" href="?page={{ page_obj.paginator.num_pages }}&search={{ search }}" aria-label="Next" style="color:black">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
    {% endif %}
  </ul>
</nav>
